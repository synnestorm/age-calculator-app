<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator App</title>
</head>

<body>

    <main>
        <div id="card">
            <div id="calc-input">
                <form id="form">
                    <label for="day-input">Day</label>
                    <input id="day-input" type="number">
                    <label for="month-input">Month</label>
                    <input id="month-input" type="number">
                    <label for="year-input">Year</label>
                    <input id="year-input" type="number">
                </form>
                <div>
                    <button type="button" id="calc-btn"></button>
                </div>
            </div>
            <div id="calc-output">
                <p><span id="years"></span> years</p>
                <p><span id="months"></span> months</p>
                <p><span id="days"></span> days</p>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
